server {
    listen 80;
    server_name play.yroun.com; # 장기 게임 도메인

    access_log /data/log/nginx/play-janggi.log json_combined;
    error_log  /data/log/nginx/play-janggi.error.log;

    # 1. 헬스 체크 (CodeDeploy용)
    # FastAPI의 루트(/)가 {"status": "ok"}를 반환하므로 거기로 연결
    location /health {
        proxy_pass http://127.0.0.1:8001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 2. 메인 서비스 프록시
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;

        # WebSocket 지원 (게임 통신용)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 타임아웃 설정 (AI 분석이 오래 걸릴 수 있으므로 넉넉하게)
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }
}
